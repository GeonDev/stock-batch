server:
  port: 8085

spring:
  application:
    name: stock-batch
  codec:
    max-in-memory-size: 20MB
  config:
    activate:
      on-profile: dev
    import: optional:configserver:http://localhost:9000
  cloud:
    config:
      username: username
      password: password
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
      schema: classpath:org/springframework/batch/core/schema-h2.sql
  datasource-meta:
    driver-class-name: org.h2.Driver
    jdbc-url: ${datasource-meta.url}
    username: ${datasource-meta.username}
    password: ${datasource-meta.password}

  datasource-data:
    driver-class-name: org.h2.Driver
    jdbc-url: ${datasource-stock.url}
    username: ${datasource-stock.username}
    password: ${datasource-stock.password}

